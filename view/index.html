<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SMS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&subset=latin-ext" rel="stylesheet">
</head>

<body>
  <h1 class="heading--main">SMS Gateway App</h1>

  <main class="sms container">
    <section class="sms-section">      
      <form
        class="datatable__row send-sms "
        method="POST"
        action="http://localhost:8080/api/sms/send"
        sms-send-form 
      > 
    
	    <fieldset class="datatable__row-section datatable__row-section--input-section">
	      <label class="input-label">
	        Phone number
	      </label>
	      <input type="text" name="phone-number" placeholder="Phone number" required minlength="9">
	    </fieldset>
			
	    <fieldset class="datatable__row-section datatable__row-section--input-section"> 
	      <label class="input-label">
	        Message
	      </label>
	      <textarea name="message" placeholder="Your message" required minlength="1"></textarea>
	    </fieldset>

	    <fieldset class="datatable__row-section sms-button-section">
	        <button type="submit" data-task-add-button class="datatable__button">Send</button>
			<button type="button" contacts-button class="datatable__button">Contacts</button>
	    </fieldset>
	  </form>
    </section>
    <br>
    <section class="contacts" contacts-block>
	  <h2>Contacts</h2>
      <div class="contacts-container" data-contacts-container>Currently, there are no contacts available.</div>
		<p>
			<button type="button" contact-new-button class="datatable__button">New contact</button>
		</p>
		<form class="contact-new-form" contact-new-form method="POST" action="http://localhost:8080/api/contact/create">
			<fieldset class="datatable__row-section datatable__row-section--input-section" contact-name-section>
				<label class="input-label">
					Name
				</label>
				<input type="text" name="name" placeholder="Insert name" contact-name-input required minlength="1">
			</fieldset>

			<fieldset class="datatable__row-section datatable__row-section--input-section" contact-phone-section>
				<label class="input-label">
					Phone number
				</label>
				<input type="text" name="phone" placeholder="Insert phone number" contact-phone-input required minlength="9"></textarea>
			</fieldset>
			<fieldset class="datatable__row-section contact-row-section--button-section">
				<button type="submit" contact-new-add-button class="datatable__button datatable__button--editing ">Add</button>
				<button type="button" contact-new-cancel-button class="datatable__button datatable__button--editing">Cancel</button>
			</fieldset>
		</form>
    </section>
  </main>


<div class="contact-template" contact-row-template>
	<form class="contact-row" contact-row contact-id="0">
		<fieldset class="contact-row-section contact-row-section--input-section" contact-name-section>
	      <label class="input-label">
	        Name
	      </label>
	      <input type="text" name="name" placeholder="Insert name" contact-name-input required minlength="1">
	      <p class="datatable__field-value" contact-name-paragraph></p>
    	</fieldset>

	    <fieldset class="contact-row-section contact-row-section--input-section" contact-phone-section>
	      <label class="input-label">
	        Phone number
	      </label>
	      <input type="text" name="phone" placeholder="Insert phone number" contact-phone-input required minlength="9"></textarea>
	      <p class="datatable__field-value" contact-phone-paragraph></p>
	    </fieldset>

	    <fieldset class="contact-row-section contact-row-section--button-section">
	      <button type="button" contact-submit-update-button class="datatable__button datatable__button--editing ">Submit update</button>
	      <button type="button" contact-edit-abort-button class="datatable__button datatable__button--editing">Abort update</button>
	      <button type="button" contact-edit-button class="datatable__button">Edit</button>
	      <button type="button" contact-delete-button class="datatable__button">Delete</button>
	    </fieldset>


	</form>
</div>



<script src="jquery-3.2.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
